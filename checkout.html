<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./checkout.css">
</head>

<body>

    <div class="header">
        <h1>Trang Thanh Toán</h1>
    </div>

    <div class="container">
        <div class="content">
            <div class="product-info">
                <h2>Thông Tin Sản Phẩm</h2>
                <div class="product-item">
                    <img src="./quạttannhiet.jpg" alt="Product Image">
                    <div class="product-details">
                        <div class="product-name">Quạt tản nhiệt</div>
                        <div class="product-price">$100</div>
                    </div>
                    <div class="product-quantity">x1</div>
                </div>
                <div class="total-price">Tổng Cộng: $100</div>
            </div>

            <div class="billing-info">
                <h2>Thông Tin Người Mua Hàng</h2>
                <form>
                    <div class="form-group">
                        <label for="fullname">Họ và Tên</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa Chỉ</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Thành Phố</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Quốc Gia</label>
                        <select id="country" name="country" required>
                            <option value="vietnam">Việt Nam</option>
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="australia">Australia</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="payment-info">
                <h2>Thông Tin Thanh Toán</h2>
                <form>
                    <div class="form-group">
                        <label for="cardname">Tên Trên Thẻ</label>
                        <input type="text" id="cardname" name="cardname" required>
                    </div>
                    <div class="form-group">
                        <label for="cardnumber">Số Thẻ</label>
                        <input type="text" id="cardnumber" name="cardnumber" required>
                    </div>
                    <div class="form-group">
                        <label for="expdate">Ngày Hết Hạn</label>
                        <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Thanh Toán">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
